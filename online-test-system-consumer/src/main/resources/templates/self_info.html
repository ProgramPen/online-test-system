<!--将当前HTML文件变成thymeleaf模板，使之可以接收后端信息-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login2.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <title>个人中心-收货地址页面</title>

</head>
<body>
<!--网站中间内容开始-->
<div id="dingdanxiangqing_body">
    <div id="dingdanxiangqing_body_big">
        <div id="big_left">
            <p style="font-size:18px;margin-top: 15px">个人中心</p>
            <a id="big_left_a" <!--th:href="@{user/selectByUid.do(uid=${user.id})}-->">信息查看</a><br/>
            <a id="big_left_a" href="">团购订单</a><br/>
            <a id="big_left_a" href="">评价晒单</a><br/>
            <a id="big_left_a" href="/user/selectAddress.do?uid=${user.id}">成绩查看</a><br/>
            <a id="big_left_a" href="">消息通知</a><br/>
            <a id="big_left_a" href="">修改密码</a><br/>
            <a id="big_left_a" href="">退出</a><br/>

        </div>
        <div id="big_right" style="height: 500px;overflow: scroll;">

            <div style="margin:0 20px;">
                <h3>收货地址</h3>
                <hr>
                <table class="table table-striped table-hover table-bordered">
                    <tr>
                        <th>序号</th><th>收件人</th>
                        <th>手机号</th><th>地址</th>
                        <th>操作</th>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>

<!-- 底部 -->

</body>
</html>
